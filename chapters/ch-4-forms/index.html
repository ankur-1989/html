<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="contact">
      <h2>Contact Me</h2>
      <form action="https://httpbin.org/get" method="get">
        <!--form also taking full page width-->
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstName">First Name:</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="ankur"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="gupta"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="your secret"
              required
            />
          </p>
          <p>
            <label for="phone">Phone:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
              placeholder="5555555555"
              required
            />
          </p>
          <p>
            <label for="decade">Favorite Decade:</label>
            <input
              type="number"
              name="decade"
              id="decade"
              min="1950"
              max="2025"
              step="10"
              value="1980"
              required
            />
          </p>
          <!-- <p>
            <label for="coffee">Favorite Coffee:</label>
            <select name="coffee" id="coffee" multiple size="5">
                <optgroup label="Coffees">
                <option value="regular coffee">Regular Coffee</option>
                <option value="iced coffee">Iced Coffee</option>
            </optgroup>
            <optgroup label="Espresso Drinks">
                <option value="latte">Latte</option>
                <option value="Cappuccino" selected>Cappuccino</option>
                <option value="hot choclate">Hot Choclate</option>
            </optgroup>
            </select>
        </p> -->
          <p>
            <label for="coffee">Favorite Coffee:</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list" />
            <datalist id="coffee-list">
              <option value="coffee"></option>
              <option value="latte"></option>
              <option value="Cappuccino"></option>
              <option value="americano"></option>
              <option value="espresso"></option>
            </datalist>
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>what is your favorite food?</legend>

          <p>
            <input type="radio" name="food" id="doner" value="doner" />
            <label for="doner">Doner</label>
          </p>
          <p>
            <input type="radio" name="food" id="pizza" value="pizza" />
            <label for="pizza">Pizza</label>
          </p>
          <p>
            <input type="radio" name="food" id="indian" value="indian" />
            <label for="indian">Indian</label>
          </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Do you have pets?</legend>
            <p>
                <input type="checkbox" name="pets" id="dog" value="dog">
                <label for="dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="cat" value="cat">
                <label for="cat">Cat</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="horse" value="horse">
                <label for="horse">Horse</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="parrot" value="parrot">
                <label for="parrot">Parrot</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>send me a message:</legend>
            <label for="message">Your message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
        </fieldset>
        <br>
        <input type="submit" name="" id="" value="Cancel"> <!--This can also create button , but the difference is this will only accept text-->
        <button type="submit">Submit</button> <!--this one can take more than text inside it. and more semantic-->
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <button type="reset">Reset</button>
      </form>
    </article>
  </body>
</html>
