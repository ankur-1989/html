<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <ol>
        <li>Finish the HTML video</li>
        <li>Finish the two Array Leetcode questions</li>
    </ol>
    <table> <!--table does not take the full width of the page unlike others.-->
       <caption>Daily Tasks</caption>
       <thead>
        <tr>
            <th>&nbsp;</th>
            <th scope="col">Topic</th>
            <th scope="col">Tasks</th>
        </tr>
       </thead>
        <tbody>
        <tr>
            <th scope="row">first Half</th>
            <td>HTML</td><td>Finish the youtube video</td>
            
        </tr>
        <tr>
            <th scope="row">Second half</th>
            <td>Data Structure</td><td>Finsh the 2 array leetcode questions</td>
        </tr>
        <tr>
            
            <td colspan="3">Aroha Time</td>
        </tr>
        <tr >
            <th scope="row">Evening</th>
            <td rowspan="2">After that</td>
            <td>Free time</td>
        </tr>
        <tr>
            <th scope="row">Night</th>
            <td>Sleep time</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">End of day</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
