<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kooka - contact </title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>

      <h1>Kooka</h1>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
          <li>
            <a href="#about">About Kooka</a></li>
            <li><a href="index.html#menu">Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <hr>
    <main>
    
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">

        <fieldset>
            <legend>Enter your details</legend>
            <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter name" autocomplete="on" required>
        </p>
            
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>  
            <label for="message">Enter your message</label>
            <br>    
            <textarea name="message" id="message"></textarea>
        </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Store Locations</h2>
      <h3>Location:</h3>
      <address>  
        Newton street 5, 13645, Dwarka, New Delhi
        <br>
        Phone: <a href="tel:8798765432">8798765432</a>
      </address>
     <br>
     <h3>Location:</h3>
     <address>
       Mahatama Gandhi Road 10, Center Delhi, 110044, New Delhi
     </address>
    </section>

    <a href="#">Back to top</a>
    </main>
    <footer>
      <p>Copyright &copy; Kooka</p>
    </footer>
  </body>
</html>
