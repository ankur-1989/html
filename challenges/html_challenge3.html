<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML challenge 3 - Tables</title>
    <style>
        table, thead, th, tr, td {
            border: 1px solid #333;
        }
    </style>
 <!--  writing normal heading, other html tags are working inside head as well-->
</head>
<body>
   
    <table>
        <thead>
            <tr>
                <th>January</th>
                <th>February</th>
                <th>March</th>
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <td>38.1</td>
                <td>39.1</td>
                <td>37.3</td>
            </tr>
            <tr>
                <td>34.1</td>
                <td>35.1</td>
                <td>34.3</td>
            </tr>
            <tr>
                <td>34.3</td>
                <td colspan="2">No data</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
